<!-- EDIT POST -->
<h1>EDIT POST</h1>
<mat-card class="container">
  <form (submit)="onEditPost(postForm)" #postForm="ngForm">
    <div class="center">
      <h2><i class="material-icons">book</i> Title:</h2>
      <input matInput type="text" name="title" ngModel={{post[0]?.title}} required minlength="3" #title="ngModel">

      <h2><i class="material-icons">description</i>Description:</h2>
      <textarea matInput rows="4" name="description" width="100" ngModel={{post[0]?.description}} required #description="ngModel"></textarea>

      <br><br>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
