<mat-grid-list *ngIf="posts.length > 0" cols="4" >
  <!-- rowHeight="2:1" -->
    <mat-grid-tile *ngFor="let post of posts">
        <mat-card class="example-card">
            <mat-card-header>
                <ngx-avatar size="50" src="{{post.avatar}}"></ngx-avatar>
              <mat-card-title>{{post.title}}</mat-card-title>
              <mat-card-subtitle>{{post.user}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{post.image}}">
            <mat-card-content>
              <p>
                {{post.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <!-- , post._id -->
                <button mat-button color="primary" *ngIf="post.user == user" [routerLink]="['/edit',post._id]">EDIT</button>
                <!-- <button mat-button  [routerLink]="['/edit']">EDIT</button> -->
                <button *ngIf="post.user == user" (click)="onDelete(post._id)" mat-button color="warn">DELETE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
