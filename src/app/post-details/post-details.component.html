<!-- POST DETAILS PAGE -->
<mat-grid-list *ngIf="posts.length > 0" cols="4" rowHeight="500px">
  <mat-grid-tile>

  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="top-card">
      <mat-card-header>
        <mat-card-title class="title"><i class="material-icons">people</i> NUMBER OF USERS: </mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2>{{userCount}}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="top-card">
      <mat-card-header>
        <mat-card-title class="title"><i class="material-icons">rss_feed</i> NUMBER OF POSTS: </mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2>{{postCount}}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>

  </mat-grid-tile>
  <h1>RECENT POSTS</h1>
  <mat-grid-tile *ngFor="let post of posts">
    <mat-card class="example-card">
      <mat-card-header>
        <ngx-avatar size="50" src="{{post.avatar}}"></ngx-avatar>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.user}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="cardimg" src="{{post.image}}">
      <mat-card-content>
        <p>
          {{post.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
