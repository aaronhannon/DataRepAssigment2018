<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
      <span class="userSpace"></span>
     <img alt="" src="{{avatar}}" class="user" width="40px" height="40px">
     <p>{{loginUser}}</p>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <p><button mat-button [routerLink]="['/create']" color="Warn">Create Post</button></p>
            <p><button mat-button [routerLink]="['/list']">List</button></p>
            <p><button mat-button [routerLink]="['/user']">Create User</button></p>
            <p><button mat-button [routerLink]="['/login']">Login</button></p>
            <p><button mat-button [routerLink]="['/myUploads']">My Uploads</button></p>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
