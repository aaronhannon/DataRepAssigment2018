<h1>CREATE POST</h1>
<mat-card class="container">
  <form (submit)="onAddPost(postForm,'admin')" #postForm="ngForm">
    <div class="center">
        <h2><i class="material-icons">book</i> Title:</h2><input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">

        <h2><i class="material-icons">add_a_photo</i> Image URL:</h2>
        <input matInput type="text" name="image" ngModel required minlength="3" #image="ngModel"><br>

         <h2><i class="material-icons">description</i>Description:</h2>
        <textarea matInput rows="4" name="description" width="100" ngModel required #description="ngModel"></textarea>
  
        <br><br>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
